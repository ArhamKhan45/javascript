<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/5468e71022.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="callback-frame">
      <h1>JS CALLBACK</h1>
      <p>Sum function</p>
      <input
        type="number"
        name="number1"
        id=""
        onchange="num1Handler()"
        pattern="[0-9]{10}"
        placeholder="number1"
      />
      <input
        type="text"
        name=""
        id=""
        class="operator-taker"
        pattern="[0-9]{10}"
        placeholder="operator"
        onchange=""
      />

      <input
        type="number"
        name=""
        id=""
        onchange="num2Handler()"
        pattern="[0-9]{10}"
        placeholder="number1"
      />
      <input type="text" name="" id="" placeholder="result" disabled />

      <button
        class="btn btn-primary rounded-0 btn-sm m-2"
        id="sum-btn"
        onclick=""
      >
        Click me
      </button>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
